<script>
 $(document).ready(function() {

	var count = 0 ; 
	$.fn.showCB =function(index){
		var data= parseInt(index);
		if( count ==data){
			$('.checkboxes').css('display','none');
			count = 0;
		}
		else{
			$('.checkboxes').css('display','none');
			$('.checkboxes').eq(index-1).css('display','block');
			count = data;
		}
	}
});
