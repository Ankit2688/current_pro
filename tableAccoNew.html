	$(document).ready(function(){
		var count =0;
		$.fn.display = function(id){
		$('.c1').parent().css('background-color','white');
		$('.c1').eq(id-1).parent().css('background-color','#d86666');
			var data =parseInt(id);
			if(count == data){
				$('.submenu').css('display','none');
				count=0;
			}
			else{
				$('.submenu').css('display','none');
				$('.submenu').eq(data-1).css('display','table-row');
				count = data;
			}
		}
