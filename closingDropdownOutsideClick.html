.checkboxes label:hover{

<script>
 $(document).ready(function() {
	var count = 0 ; 
	var index_value = 0;
	$(".selectBox").click(function(event){
		event.stopPropagation();
		var index = $(".selectBox").index(this)+1;
		index_value = index;
		if( count == index){
			$('.checkboxes').css('display','none');
			count = 0;
		}
		else{
			$('.checkboxes').css('display','none');
			$('.checkboxes').eq(index-1).css('display','block');
			count = index;
		}		
	});

	$(window).click(function(e) {
		var id = e.target.id; // gives the element's ID 
		var cl = e.target.className; // gives the elements class(es)
		if(id == ""){
			$('.checkboxes').css('display','none');
			count= 0 ;
		}
		else{
			$('.checkboxes').eq(index_value-1).css('display','block');
			count = index_value;
		}
	});
